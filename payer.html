   <script>
  const ussdCodes = {
    'benin': {
      'mtn': '*880*1#',
      'moov': '*155*1#',
      'celtis': '*155*1#'
    },
    'togo': {
      'mtn': '*880*1#',
      'moov': '*155*1#'
    },
    'senegal': {
      'mtn': '*880*1#',
      'moov': '*155*1#'
    },
    'cote_divoire': {
      'mtn': '*880*1#',
      'moov': '*155*1#'
    }
  };

  const paysSelect = document.getElementById('pays');
  const reseauSelect = document.getElementById('reseau');

  paysSelect.addEventListener('change', function () {
    const pays = this.value;

    // Affiche ou cache Celtis
    const celtisOption = [...reseauSelect.options].find(opt => opt.value === 'celtis');
    if (pays === 'benin') {
      celtisOption.style.display = 'block';
    } else {
      if (reseauSelect.value === 'celtis') {
        reseauSelect.value = 'mtn'; // remet un autre rÃ©seau par dÃ©faut
      }
      celtisOption.style.display = 'none';
    }
  });

  function genererLienUSSD() {
    const pays = paysSelect.value;
    const reseau = reseauSelect.value;

    if (ussdCodes[pays] && ussdCodes[pays][reseau]) {
      const code = ussdCodes[pays][reseau].replace(/#/g, '%23');
      window.location.href = `tel:${code}`;
    } else {
      alert('Code USSD non disponible pour cette combinaison.');
    }
  }

  // Appelle une premiÃ¨re fois au chargement pour cacher Celtis si besoin
  window.addEventListener('DOMContentLoaded', () => {
    paysSelect.dispatchEvent(new Event('change'));
  });
</script>
